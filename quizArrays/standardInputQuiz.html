<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Input Quiz</title>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/main.js"></script>
</head>
<body onload="setQuestions()">
    <section>
        <div class="container">
            <h1>GCC Numpties Geography Quiz</h1>
            
            <div class="row">
                <label for="aq0" id="q0"></label>
                    <input type="text" id="aq0">
            </div>
            

            <div class="row">
                <label for="aq1" id="q1"></label>
                    <input type="text" id="aq1">
            </div>
            

            <div class="row">
                <label for="aq2" id="q2"></label>
                    <input type="text" id="aq2">
            </div>
        
            <button class="button" onclick="checkAnswers()">Submit</button>

            <div class="score" id="score">Your score goes here</div>
        </div>
    </section>
    
</body>
</html>
